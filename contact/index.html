<!doctype html>
<html lang="en">
    <head>    
        
        <title>Get in Touch - Ca'Boom Test Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Medium inspired blogging theme for Stackbit"/>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700%7CRoboto:400,400i,700,700i&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/test-blog/assets/css/main.css">
        
        
    </head>
    <body>
        
          <div id="page" class="site layout-grid palette-green">

    <header id="masthead" class="site-header outer">
  <div class="inner">
    <div class="site-header-inside">

      <div class="site-branding">
        
        
        
        <p class="site-title"><a href='/test-blog/'>Ca'Blog</a></p>
        
      </div><!-- .site-branding -->

      
      
      <button id="menu-open" class="menu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-menu"
        aria-hidden="true"></span></button>
      <nav id="main-navigation" class="site-nav" aria-label="Main Navigation">
        <div class="site-nav-inside">
          <button id="menu-close" class="menu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-close"
              aria-hidden="true"></span></button>
          <ul class="menu">
            
            <li class="menu-item">
              
              
<a class="" href="/test-blog/">
  
  Home
  
</a>

            </li>
            
            <li class="menu-item">
              
              
<a class="" href="/test-blog/about/">
  
  About
  
</a>

            </li>
            
            <li class="menu-item">
              
              
<a class="" href="/test-blog/style-guide/">
  
  Style Guide
  
</a>

            </li>
            
          </ul><!-- .menu -->
        </div><!-- .site-nav-inside -->
      </nav><!-- .site-navigation -->
      

    </div><!-- .site-header-inside -->
  </div><!-- .inner -->
</header><!-- .site-header -->


    <div id="content" class="site-content outer">
      <main id="main" class="site-main inner">

        <article class="post page post-full">
  <header class="post-header inner-md">
    <h1 class="post-title">Get in Touch</h1>
    
    
  </header><!-- .post-header -->
  
  
  <div class="post-thumbnail">
    <img class="thumbnail" src="/test-blog/images/contact.jpg" alt="Get in Touch" />
  </div>
  
  <div class="post-content inner-md">

    <p>Fill the form below to get in touch with me.</p>


    <form name="contactForm" id="contactForm" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <div class="screen-reader-text">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>
      <input type="hidden" name="form-name" value="contactForm" />
      
        
        

<div class="form-group">
  
  
  <label for="name">Name</label>
  
  <input type="text" name="name" id="name" placeholder="Your name" required />
</div>


      
        
        

<div class="form-group">
  
  
  <label for="email">Email</label>
  
  <input type="email" name="email" id="email" placeholder="Your email address" required />
</div>


      
        
        

<div class="form-group">
  
  
  <label for="subject">Subject</label>
  
  <div class="form-select-wrap">
    <select id="subject" name="subject">
      
      
      <option value="">Please select</option>
      
      
      <option value="Error on the site">Error on the site</option>
      
      <option value="Sponsorship">Sponsorship</option>
      
      <option value="Other">Other</option>
      
    </select>
  </div>
</div>


      
        
        

<div class="form-group">
  
  
  <label for="message">Message</label>
  
  <textarea name="message" id="message" rows="7" placeholder="Your message"></textarea>
</div>


      
        
        

<div class="form-group form-checkbox">
  <input type="checkbox" id="consent" name="consent">
  
  
  <label for="consent">I understand that this form is storing my submitted information so I can be contacted.</label>
  
</div>


      
      <div class="form-submit">
        <button type="submit" class="button">Send Message</button>
      </div>
    </form>

  </div><!-- .post-content -->
</article><!-- .post -->


      </main><!-- .site-main -->
    </div><!-- .site-content -->

    
    

    <footer id="colophon" class="site-footer outer">
  <div class="inner">
    <div class="site-footer-inside">
      <div class="site-info">
        
        
        
      </div><!-- .site-info -->
      
      
    </div><!-- .site-footer-inside -->
  </div><!-- .inner -->
</footer><!-- .site-footer -->


  </div><!-- .site -->

        <!-- Scripts -->
        <script src="/test-blog/assets/js/plugins.js"></script>
        <script src="/test-blog/assets/js/main.js"></script>
    </body> 
</html>
